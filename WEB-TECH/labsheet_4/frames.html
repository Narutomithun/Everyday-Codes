<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frames example</title>
</head>
<body>
    <h1>Frames Example</h1>
    <p>This is the main page that contains frames.</p>

    <frameset rows = 30 %, 70%>
        <frame name = "top" src="top.html" name="frame1">
        <frame name = "bottom" src="welcome.html" name="frame2">
    </frameset>
    
</body>
</html>
