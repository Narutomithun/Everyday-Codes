<!DOCTYPE html>
<head><title>Form Example</title></head>
<link rel="stylesheet" href="styleforms.css"/>
<body>
    <center><h1>XYZ SCHOOL</h1></center><hr/>
    <div class="info">
    <form>
       <label>Full Name: <br/><input type="text" placeholder = "FullName" name="username" required></label>
       <label>Password: <br/><input type="password" placeholder="password"></label>
       <label>Email: <br/><input type="email" placeholder="email"></label>
       <label>Age: <br/><input type="number" placeholder="age"></label>
       <label>Date: <br/><input type="date" placeholder="date"></label>
       <label>Choose a file: <br/><input type="file"></label>
       <label>Image: <br/><input type="file" accept="image/*"></label>
       <label>Gender:  <input type="radio" name="gender" value="male"> Male
                      <input type="radio" name="gender" value="female"> Female</label>
        <label>Address: </label><textarea rows="4" cols="30" placeholder="Address"></textarea>
                      <input type="submit" value="Submit">
       </div>
    </form>
</body>
