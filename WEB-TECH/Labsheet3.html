<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="styleforms.css">
    </head>
    <body>

    <center><h1><Strong>Student Registration Form</Strong></h1></center>
    <center>
    <div class = "container">
    <form>
        <label>Roll Number: 
            <input type="text" placeholder="Roll number" name="rollnumber" required></label><br/><br/>
        <label>Student Name: 
            <input type="text" placeholder="Student Name" name="studentname" required></label><br/><br/>
        <label>Date of Birth: 
            <input type="date" placeholder="Date of Birth" name="dob" required></label><br/><br/> 
        <label>Password: 
            <input type="password" placeholder="Password" name="password" required></label><br/><br/>
        <label>Confirm Password: 
            <input type="password" placeholder="Confirm Password" name="confirmpassword" required></label><br/><br/>    
        <label>Email: 
            <input type="email" placeholder="Email" name="email" required></label><br/><br/>
        <label>Phone Number: 
            <input type="tel" placeholder="Phone Number" name="phonenumber" required></label><br/><br/>
        
    </form>
    </center>













    
</body>
</html>
